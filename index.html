---
layout: default
---

  <h1>Posts</h1>

    {% for post in site.posts %}
      <article>
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <small><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></small>
        </h2>
      </article>
    {% endfor %}

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
